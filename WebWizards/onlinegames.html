<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="onlinegames.css">
</head>
<body>
   <div class="wrapper">
       <div class="container">
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
       </div>
       <button id="restart">Restart</button>
       <div class="score-board">
           <div>
               Player X: <span id="scoreX">0</span>
           </div>
           <div>
               Player O: <span id="scoreO">0</span>
           </div>
       </div>
       <div class="player-names">
           <label for="playerX">Player X Name:</label>
           <input type="text" id="playerX" placeholder="Enter Player X Name">
           <label for="playerO">Player O Name:</label>
           <input type="text" id="playerO" placeholder="Enter Player O Name">
       </div>
       <button id="music-toggle">Music On</button>
   </div>

   <div class="popup hide">
       <p id="message">Sample Message</p>
       <button id="new-game">New Game</button>
   </div>
   
    <!-- Music -->
    <audio id="background-music" src="Miracle Of Sound - Neon Red (Cyberpunk 2077 Song).mp3" loop></audio>

    <!-- Script -->
    <script src="onlinegame.js"></script>
</body>
</html>
